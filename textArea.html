<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area</title>
</head>
<body>
    
    <h1>Text Area Example</h1>
    <form action="#">
        <input type="text" name="username" id="username" required><label for="username">Username</label><br><br>
        <textarea name="message" id="message" cols="50" rows="4"></textarea>
        <br><br>
        <button type="submit">Save stuff</button>
        <button type="reset">RESET STUFF</button>
    </form>
</body>
</html>

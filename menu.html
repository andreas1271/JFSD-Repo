<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu/Checkboxes/Radio/Buttons</title>
</head>
<body>

    <h1>Menu Example</h1>
    <form>
    <label for="Colours">Pick your Colour</label>
        <select id="Colours" name="colours">
            <option value="red">RED</option>
            <option value="green">GREEN</option>
            <option value="blue">BLUE</option>
            <option value="black">BLACK</option>
        </select>

    <input type="Submit" value="Choose">

    <h1>Radio and Checkbox</h1>
    <!--What the Fuck, you found a comment-->
    <form>
        <input type="checkbox" value="ch1"><label for="ch1">Agree Terms and Conditions</label>
        <br><br>
        <label for="male">Male</label><input type="radio" name="gender" value="male"><br>
        <label for="male">Female</label><input type="radio" name="gender" value="female"><br>
        <label for="male">Other</label><input type="radio" name="gender" value="other"><br>
        <br><br>
    </form>

    <form>
        <input type="checkbox" value="ch1" checked><label for="ch1">Agree Terms and Conditions</label>
        <br><br>
        <p>You can choose multiple gender together</p>
        <label for="male">Male</label><input type="radio" id="gender" value="male"><br>
        <label for="male">Female</label><input type="radio" id="gender" value="female"><br>
        <label for="male">Other</label><input type="radio" id="gender" value="other"><br>
    </form>
</body>
</html>

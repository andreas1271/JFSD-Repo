<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Woodwork and Engineering Website">
    <meta name="keywords" content="Woodwork, Wood, Engineering, Build Tools, 3D printing">
    
    <!--this allows search engines to index th content of the page and also to follow the links on the page-->
    <meta name="robots" content="index, follow">

    <!-- this tells search engines not to index the content-->
    <meta name="robots" content="noindex">

    <!-- this tells search engines not to follow the links on the webpage-->
    <meta name="robots" content="nofollow">

    <!--this tells search engines not to index the content of the page or follow the links on the page-->
    <meta name="robots" content="noindex, nofollow">

    <meta name="author" content="Andreas H">

    <meta name="author" content="Author2, Author n">

    <!--Tell the Webbrowser how long to store the content in it´s cache-->
    <meta http-equiv="Cache-Control" content="max-age=3600">

    <!--Tell the Browser when to refresh the Webpage in Seconds-->
    <meta http-equiv="refresh" content="20">
    <title>Meta Data</title>
</head>
<body>
    <h1>Welcome, or not, to Meta Tags and Caching Page Refresh ?€ &reg;</h1>
</body>
</html>
